<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- On utilise le jsf même dans les balise avec le h:head au lieu de head -->
<!-- <h:head>
	<title>Ajout reservation</title>
</h:head>
<h:body>
-->

<ui:composition template="template.xhtml">
	<ui:define name="titre">#{msg['titre.saisie.reservation']}</ui:define>
	<ui:define name="titre body">#{msg['titre.saisie.reservation']}</ui:define>
	<ui:param name="reservationL" value="active" />
	<ui:define name="body">
		<h:form>

			<table>
				<tr>
					<td><h:outputLabel for="voiture"
							value="#{msg['reservation.voiture']} : " /></td>
					<td><h:selectOneMenu
							value="#{reservationMB.reservation.voiture.id}" required="true">
							<f:selectItems value="#{voitureMB.selectVoiture}" />
						</h:selectOneMenu></td>
				</tr>

				<tr>
					<td><h:outputLabel for="client"
							value="#{msg['reservation.client']} : " /></td>
					<td><h:selectOneMenu
							value="#{reservationMB.reservation.client.id}" required="true">
							<f:selectItems value="#{clientMB.selectClient}" />
						</h:selectOneMenu></td>
				</tr>

				<tr>
					<td><h:outputLabel for="dateReservation"
							value="#{msg['reservation.date.reservation']} : " /></td>
					<td><p:inputText id="dateReservation"
							value="#{reservationMB.reservation.dateReservation}"
							required="true"
							validator="#{reservationMB.validateDateReservation}"
							label="#{msg['reservation.date.reservation']}">
							<!-- Format de la date que l'on veut passer -->
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText> <!-- Permet d'avoir le modele dans la case comme le placeholder -->
						<p:watermark for="dateReservation" value="#{msg['format.date']}" />
						<h:message for="dateReservation" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="datePriseVehicule"
							value="#{msg['reservation.date.prisevehicule']} : " /></td>
					<td><p:inputText id="datePriseVehicule"
							value="#{reservationMB.reservation.datePriseVehicule}"
							required="true"
							validator="#{reservationMB.validateDatePriseVehicule}"
							label="#{msg['reservation.date.prisevehicule']}">
							<!-- Format de la date que l'on veut passer -->
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText> <p:watermark for="datePriseVehicule"
							value="#{msg['format.date']}" /> <h:message
							for="datePriseVehicule" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="dateRetour"
							value="#{msg['reservation.date.retour']} : " /></td>
					<td><p:inputText id="dateRetour"
							value="#{reservationMB.reservation.dateRetour}" required="true"
							validator="#{reservationMB.validateDateRetour}"
							label="#{msg['reservation.date.retour']}">
							<!-- Format de la date que l'on veut passer -->
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText> <p:watermark for="dateRetour" value="#{msg['format.date']}" /> <h:message
							for="dateRetour" /></td>
				</tr>



				<tr>
					<!-- Action est d'appeler la methode addUser de l'objet userMB -->
					<td><h:commandButton id="addReservation"
							value="#{msg['bouton.ajout']}"
							action="#{reservationMB.addReservation}" ajax="false"
							styleClass="btn btn-success" /></td>
					<td><h:commandButton id="reset"
							value="#{msg['bouton.efface']}" action="#{reservationMB.reset}"
							ajax="false" immediate="true" styleClass="btn btn-danger" /></td>
					<!-- Action est d'appeler directement à la page avec immediate="true" 
				sans passer par la validation du formulaire -->
					<td><h:commandButton id="ListReservations"
							value="#{msg['liste.reservation']}"
							action="#{reservationMB.initListReservation}" ajax="false"
							immediate="true" styleClass="btn btn-default" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>

<!-- </h:body> -->
</html>
