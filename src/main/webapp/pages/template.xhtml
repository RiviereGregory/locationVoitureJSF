<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Pour pouvoir naviguer avec la locale que l'on a selectionne-->
<f:view locale="#{lMB.locale}">

	<h:head>
		<title><ui:insert name="titre" /></title>

		<!-- Latest compiled and minified CSS -->
		<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"
			rel="stylesheet" type="text/css" />

		<!-- Optional theme -->

		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.css" />

		<!-- Script pour bootstrap -->
		<script type="text/javascript"
			src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" />
		<!-- 		<script src="//code.jquery.com/jquery.js"></script> -->

	</h:head>

	<h:body>

		<div class="container">
			<div class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"><ui:insert name="titre body" /></a>
				</div>

				<h:form>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="accueil.jsf">#{msg['titre.index']}</a></li>


							<li><h:commandLink action="#{clientMB.initListClient}"
									value="#{msg['liste.client']}" /></li>
							<li><h:commandLink action="#{clientMB.reset}"
									value="#{msg['ajout.client']}" /></li>

							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">#{msg['bouton.voiture']} <b
									class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><h:commandLink action="#{voitureMB.initListVoiture}"
											value="#{msg['liste.voiture']}" /></li>
									<li><h:commandLink action="#{voitureMB.reset}"
											value="#{msg['ajout.voiture']}" /></li>

								</ul></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">#{msg['bouton.reservation']} <b
									class="caret" /></a>
								<ul class="dropdown-menu">
									<li><h:commandLink
											action="#{reservationMB.initListReservation}"
											value="#{msg['liste.reservation']}" /></li>
									<li><h:commandLink action="#{reservationMB.reset}"
											value="#{msg['ajout.reservation']}" /></li>

								</ul></li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li><h:commandLink action="#{lMB.activerFR}"
									immediate="true">
									<h:graphicImage value="/images/fr.gif" style="border: 0px"
										height="15" width="20" />
								</h:commandLink></li>
							<li><h:commandLink action="#{lMB.activerEN}"
									immediate="true">
									<h:graphicImage value="/images/en.gif" style="border: 0px"
										height="15" width="20" />
								</h:commandLink></li>
						</ul>
					</div>
				</h:form>
			</div>

			<div class="jumbotron">
				<ui:insert name="body" />
			</div>

			<div class="navbar navbar-default">
				<h3>TREEPTIKCARS</h3>

				<div align="center">
					<img border="0" src="../images/treeptik.jpg" alt="treeptik"
						width="100" height="100" class="img-rounded" />
				</div>

			</div>

		</div>

	</h:body>
</f:view>
</html>
