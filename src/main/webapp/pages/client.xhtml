<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="titre">#{msg['titre.saisie.client']}</ui:define>
	<ui:define name="titre body">#{msg['titre.saisie.client']}</ui:define>
	<ui:define name="body">
		<h:form>

			<table>

				<tr>
					<!-- label pour afficher le nom -->
					<td><h:outputLabel for="name" value="#{msg['client.nom']} : " /></td>
					<td><p:inputText id="name" value="#{clientMB.client.nom}"
							required="true" label="#{msg['client.nom']}">
							<f:validateLength minimum="2" />
						</p:inputText> <h:message for="name" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="surname"
							value="#{msg['client.prenom']} : " /></td>
					<td><p:inputText id="surname"
							value="#{clientMB.client.prenom}" required="true"
							label="#{msg['client.prenom']}">
							<f:validateLength minimum="3" />
						</p:inputText> <h:message for="surname" /></td>
				</tr>
				<tr>
					<td><h:commandButton id="addClient"
							value="#{msg['bouton.ajout']}" action="#{clientMB.addClient}"
							ajax="false" styleClass="btn btn-success" /></td>
					<td><h:commandButton id="reset"
							value="#{msg['bouton.efface']}" action="#{clientMB.reset}"
							ajax="false" immediate="true" styleClass="btn btn-danger" /></td>
					<td><h:commandButton id="ListClients"
							value="#{msg['liste.client']}"
							action="#{clientMB.initListClient}" ajax="false" immediate="true"
							styleClass="btn btn-default" /></td>
				</tr>
			</table>
		</h:form>


	</ui:define>
</ui:composition>
</html>
