<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="titre">#{msg['titre.liste.reservation']}</ui:define>
	<ui:define name="titre body">#{msg['titre.liste.reservation']}</ui:define>
	<ui:param name="reservationL" value="active" />
	<ui:define name="body">

		<h:form id="form">

			<table>
				<tr>
					<!-- label pour afficher le nom -->
					<td><h:outputLabel for="nom" value="#{msg['client.nom']} : " /></td>
					<td><p:autoComplete value="#{reservationMB.client}" id="nom"
							completeMethod="#{reservationMB.completeClient}" var="p"
							itemLabel="#{p}" itemValue="#{p}" converter="clientConverter"
							forceSelection="true" /></td>
				</tr>
				<tr>
					<td><p:commandButton id="ListReservations" value="Valider"
							action="#{reservationMB.listReservationByName}" ajax="false"
							immediate="true" styleClass="btn btn-default" /></td>
				</tr>
			</table>

		</h:form>


	</ui:define>
</ui:composition>
</html>
