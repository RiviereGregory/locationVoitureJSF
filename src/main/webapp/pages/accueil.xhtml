<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="titre">#{msg['titre.index']}</ui:define>
	<ui:define name="titre body">#{msg['titre.index']}</ui:define>
	<!-- Ce parametre est utiliser dans la balise <li> du template pour le selectionner -->
	<ui:param name="accueil" value="active" />
	<ui:define name="body">
		<h:form>
			<p:imageSwitch effect="fade" slideshowAuto="true">
				<ui:repeat value="#{imageManagedBean.images}" var="image">

					<p:graphicImage value="/images/#{image}" width="400" />

				</ui:repeat>
			</p:imageSwitch>
		</h:form>
	</ui:define>
</ui:composition>
</html>
